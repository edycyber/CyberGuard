<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .image-section {
            flex: 1;
            background-color: #00789d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 1rem;
        }
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .login-container {
            width: 300px;
        }
        .logo {
            text-align: left;
            margin-bottom: 1rem;
        }
        h1 {
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .forgot-password {
            text-align: right;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        .signup {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .image-placeholder {
            width: 0%;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="image-placeholder"></div>
            <img src="sanfrancisco6.jpg" alt="AI SECURITY logo">
            <h2>"Turn any product URL into a captivating video ad instantly"</h2>
        </div>
        <div class="login-section">
            <div class="login-container">
                <div class="logo">
                    <img src="logo.ico" alt="AI SECURITY logo">
                </div>
                <h1>Welcome to AI SECURITY ðŸ‘‹</h1>
                <form id="registerForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="redeemCode">Redeem Code</label>
                    <input type="text" id="redeemCode" name="redeemCode">
                
                    <button type="submit">Register</button>
                </form>
                <div class="signup">
                    You have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
