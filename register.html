<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Register</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://tmyzeggviqugrpuzkxyr.supabase.co; style-src 'self';">

</head>
<body>
    <div class="container">
        <div class="left-image">
            <img src="https://via.placeholder.com/400x600" alt="Cybersecurity">
        </div>
        <div class="right-form">
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="redeemCode">Redeem Code</label>
                <input type="text" id="redeemCode" name="redeemCode">

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
