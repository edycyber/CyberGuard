<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('sign_in_background.png'); /* Ensure this is the correct path to your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Details</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="code" placeholder="Enter your code" required>
        <button onclick="validateAndSubmit()">Submit</button>
    </div>

    <!-- Supabase JavaScript Library via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    
    <script>
        const supabaseUrl = 'https://ubpwzxtrtqoavhahhsun.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVicHd6eHRydHFvYXZoYWhoc3VuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQxNjIyNTQsImV4cCI6MjAzOTczODI1NH0.UF1JJz3MIhWnlsNHvLws7TUL7a1SJ6sCvWIOe3-DOOc';

        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function validateAndSubmit() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;

            const validCodes = ['AI1532', 'AI1234', 'AI9876'];

            if (validCodes.includes(code)) {
                // Insert data into Supabase
                const { error } = await supabase
                    .from('code')
                    .insert([{ email: email, code: code }]);

                if (error) {
                    console.error('Error inserting data:', error);
                } else {
                    window.location.href = 'https://edycyber.github.io/landingcreator/create.html';
                }
            } else {
                window.location.href = 'https://foodiverse0.gumroad.com/l/ppu';
            }
        }
    </script>
</body>
</html>
